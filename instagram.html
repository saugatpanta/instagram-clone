<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="font/font.css">
  <title>Instagram-Clone</title>
</head>
<body>
  <header>
    <nav class="sidebar">
      <div class="sidebar-logo-container">
          <img src="assets/icons/instagram.png" alt=""  class="insta-logo">
          <div class="logo-name">
            Instagram
          </div>
        </div>
      <!-- Sidebar items -->
      <div class="sidebar-items">
        <div class="sidebar-container">
          <img src="assets/icons/home.png" alt="" class="home">
          <div class="icon-name">
            Home
          </div>
        </div>  
        <div class="sidebar-container">
          <img src="assets/icons/search-interface-symbol.png" alt="" class="search-icon">
          <div class="icon-name">
            Search
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/compass.png" alt="" class="explorer">
          <div class="icon-name">
            Explore
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/clapper.png" alt="" class="reels">
          <div class="icon-name">
            Reels
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/chat.png" alt="" class="message">
          <div class="icon-name">
            Messages
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/heart.png" alt="" class="heart">
          <div class="icon-name">
            Notifications
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/more.png" alt="" class="add-content">
          <div class="icon-name">
            Create
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/icons/stats.png" alt="" class="analytics">
          <div class="icon-name">
            Dashboard
          </div>
        </div>
        <div class="sidebar-container">
          <img src="assets/profiles/profile-pic.jpg" alt="" class="sidebar-profile">
          <div class="icon-name">
            Profile
          </div>
        </div>
      </div>
      <!-- Last Container -->
      <div class="last-container">
        <div class="last-item-container">
          <img class="AI-img" src="assets/icons/generative.png" alt="">
          <div class="last-item-name">
            AI Studio
          </div>
        </div>
        <div class="last-item-container">
          <img src="assets/icons/threads.png" alt="" class="threads-img">
          <div class="last-item-name">
            Threads
          </div>
        </div>
        <div class="last-item-container">
          <img src="assets/icons/menu.png" alt="" class="menu-img">
          <div class="last-item-name">
            More
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
<article class="post-preview">
  <header class="post-info-grid">
    <div class="profile-pic">
      <img class="user-profile-pic" src="assets/profiles/profile-pic.jpg" alt="pic of saugatpanta__">
    </div>
    <p class="profilename">saugatpanta__ <span> &#183;</span></p>
    <p class="time-stat">3h</p>
    <div class="more-info"> 
      <img src="assets/icons/more (2).png" alt="More options" class="three-dot">
    </div>
  </header>

  <div class="post-row">
    <img src="assets/post-pic/saugatpanta___3461664794036615882.png" alt="Post by saugatpanta__" class="post">
  </div>

  <div class="post-actions">
    <div class="left-actions">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-regular fa-paper-plane"></i>
    </div>
    <div class="right-actions">
      <i class="fa-regular fa-bookmark"></i>
    </div>
  </div>

  <div class="post-caption">
    <strong>saugatpanta__</strong> Last memories of class 12!❤️
  </div>

  <div class="post-more">... more</div>

  <form class="post-comment">
    <input type="text" placeholder="Add a comment..." />
    <button type="submit">Post</button>
  </form>
</article>


  </main>
</body>
</html>
